<span class="question-blank" style="width: 4ex"
  ng-class="{targeted: blank.targeted, targetable: !blank.targeted && blank.targetable}"
  ng-click="click()";
  >
  <span>{{blank.blankNo}}</span>
  <span class="blank-solution" ng-if="['editing', 'checking'].includes($sheet.mode) && blank.solution">
    <span class="option-no solution" ng-repeat="item in blank.solution.result" >
      {{item}}
    </span>
  </span>
</span>
