<div class="question-editor" ng-click="click($event)">
  <div class="editor-body">
    <div class="editor-left">

      <question-badge-bar question="question" repository="repository">
      </question-badge-bar>

      <div style="clear: both"></div>

      <question-markdown class=""
        start-question-no=""
        mode="$editor.mode"
        content="$editor.preview">
      </question-markdown>

    </div>
    <div  class="editor-right">
      <div class="markdown-editor" style="width:100%; eight:100%">
      </div>
    </div>
  </div>
  <!-- <div class="editor-footer">
  </div> -->
</div>
