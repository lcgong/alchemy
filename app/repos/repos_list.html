<div class="pane-container repos-listview" ng-controller="ReposListCtrl as lstctrl">

  <nav class="pane-nav sidebar">
    <div class="header">
      <div class="header-status">
        <h4>题库</h4>
      </div>
      <a class="btn-add"
        ui-sref="repos.dtl.desc({repos_sn: 0})">
        <span class="glyphicon glyphicon-plus"></span>
      </a>
    </div>
    <a ui-sref="repos.list.grid({source:'pinned'})" ui-sref-active="active">
      我常用的
    </a>
    <a ui-sref="repos.list.grid({source:'owned'})" ui-sref-active="active">
      我承担的
    </a>
    <a ui-sref="repos.list.grid({source:'contributed'})" ui-sref-active="active">
      我参与的
    </a>
    <a ui-sref="repos.list.grid({source:'subscriptions'})" ui-sref-active="active">
      我订阅的
    </a>
  </nav>

  <div class="pane-content list-detail-view" style="flex-grow:1;" ui-view >无页面</div>
