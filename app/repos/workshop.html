<div class="pane-container repos-listview" ng-controller="QuestWorkshopCtrl as ctrl">

  <nav class="pane-nav sidebar">
    <div class="header">
      <div class="header-status">
        <h4>工作小屋</h4>
      </div>
      <a class="btn-add"
        ui-sref="repos.workshop.grid({repos_sn: 0, })">
        <span class="glyphicon glyphicon-plus"></span>
      </a>
    </div>
    <a
      ui-sref="repos.workshop.questpad({repos_sn: repos_sn, quest_sn:0})"
      ui-sref-active="active">
      返回题库列表
    </a>
    <a
      ui-sref="repos.workshop.questpad({repos_sn: repos_sn, quest_sn:0})"
      ui-sref-active="active">
      写题板
    </a>
    <a
      ui-sref="repos.workshop.questlist({repos_sn:repos_sn, source:'saveforlater'})"
      ui-sref-active="active">
      加备忘的
    </a>
    <a
      ui-sref="repos.workshop.questlist({repos_sn: repos_sn, source: 'all'})"
      ui-sref-active="active">
      所有题
    </a>
    <a ui-sref="repos.workshop.grid({source:'subscriptions'})" ui-sref-active="active">
      题目的订阅
    </a>
    <a
      ui-sref="repos.settings.desc({repos_sn: repos_sn, source:'subscriptions'})"
      ui-sref-active="active">
      配置题库
    </a>
  </nav>

  <div class="pane-content list-detail-view" style="flex-grow:1;" ui-view >无页面</div>
</div>
