<div class="questeditor" ng-click="click($event)">
  <div class="questeditor-body">
    <div class="questeditor-left">
      <question-badge-bar question="question" repository="repository">
      </question-badge-bar>

      <div style="clear: both"></div>

      <question-markdown
        class=""
        start-question-no=""
        mode="question.mode"
        content="$editor.preview">
      </question-markdown>

    </div>
    <div  class="questeditor-right">
      <div class="markdown-editor" style="width:100%; eight:100%">
      </div>
      <div class="attachment-pane">
        <button class="btn btn-warning">
          <span class="glyphicon glyphicon-cloud-upload"></span>
          上传
        </button>
      </di>
    </div>
  </div>
  <!-- <div class="questeditor-footer">
  </div> -->
</div>
