<div>        
  <div class="modal-header">
      <h3 class="modal-title">更改密码</h3>
  </div>
  <div class="modal-body">
    <div>
      <form name="form" novalidate>

        <div class="form-group has-feedback" ng-class="{'has-success' : form.password.$valid}">
          <label class="control-label">新密码</label>
          <input type="password" class="form-control" name='password' ng-model='user.password' 
            ng-minlength="6" required >
          <span class="glyphicon glyphicon-ok form-control-feedback" ng-show='user.password.$valid'></span>
        </div>

        <div class="form-group has-feedback" 
          ng-class="{'has-success' : form.password2.$valid, 'has-error':!form.password2.$valid}">
          <label class="control-label">再次输入新密码</label>
          <input type="password" class="form-control"  name='password2' ng-model="user.password2" 
          validate-equals="user.password" required >
          <span class="glyphicon glyphicon-ok form-control-feedback" ng-show='form.password2.$valid'></span>
          <span class="glyphicon glyphicon-remove form-control-feedback" ng-hide='form.password2.$valid'></span>
        </div>
      </form>
      注：密码请至少输入6位
    </div>
  </div>

  <div class="modal-footer">
    <button class="btn btn-lg btn-success" style="padding-left:2em;padding-right:2em;" 
      ng-disabled="!form.$valid" ng-click="agree()">
      提交
      <span class="glyphicon glyphicon-ok-circle" style="vertical-align: text-top;"></span>
    </button>
    <button class="btn btn-lg btn-danger" style="padding-left:2em;padding-right:2em;"ng-click="reject()">
      放弃
      <span class="glyphicon glyphicon-ban-circle" style="vertical-align: text-top;"></span>
    </button>
  </div>
</div>
