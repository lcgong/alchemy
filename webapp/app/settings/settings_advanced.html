<div class="paper-card panel panel-default paper-45">

  <div class="panel panel-danger dangerzone">
    <div class="panel-heading">
      <h3>危险操作</h3>
    </div>
    <div class="panel-body">
      <button type="button" class="btn btn-danger" disabled="">转移</button>
      <h4>转移所有权</h4>
      <p>
        将该库所有权转移给其他用户.
      </p>

      <hr class="bleed-flush">

      <button type="button" class="btn btn-danger boxed-action"
        ng-click="ctrl.removeRepos()">删除本库</button>
      <h4>删除本库</h4>
      <p>
        一旦进行删除操作，将无法撤回该操作，请慎重决定。
      </p>
    </div>
  </div>
</div>
