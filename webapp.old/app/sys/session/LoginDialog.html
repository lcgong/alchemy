<div>


  <uib-carousel active="active" interval="5000" no-wrap="noWrapSlides">
    <uib-slide ng-repeat="slide in slides track by slide.id" index="slide.id">
      <img ng-src="{{slide.image}}" style="margin:auto;">
      <div class="carousel-caption">
        <h4>Slide {{slide.id}}</h4>
        <p>{{slide.title}}</p>
      </div>
    </uib-slide>
  </uib-carousel>

  <!-- 登录窗口 -->
  <div class="login-panel" >
    <div style="height:6rem;">
      <alert ng-repeat="alert in alerts" type="{{ alert.type}}" close="showAlert()">{{ alert.msg}}</alert>
    </div>

    <form name='loginForm' novalidate style='padding:5px 60px' ng-submit="login()">
      <fieldset>
        <div class="input-group input-group-lg">
          <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
          <input type="text" class="form-control" required ng-model='form.principal' placeholder="用户登录标识">
        </div>
        <p></p>
        <div class="input-group input-group-lg">
          <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
          <input type="password" class="form-control" required ng-model='form.password' placeholder="密码">
        </div>
        <p class="pull-right">若忘记密码请联系管理员</p>
      </fieldset>
      <button type="submit" class="btn btn-lg btn-danger nav-pills" style="width:100%"
              ng-disabled2="loginForm.$invalid">登&nbsp;录
      </button>
    </form>
  </div>
</div>
