<div>
  <div class="modal-header">
      <h3 class="modal-title">{{ title || '是否同意?' }}</h3>
  </div>
  <div class="modal-body">
    <form name="WfConfirmForm" novalidate>
      <div class="form-group">
        <label for="exampleInputEmail1">意见：</label>
        <textarea class="form-control" style="font-size: x-large;" rows="5" ng-model="wfForm.notes"></textarea>
      </div>

    </form>
  </div>
  <div class="modal-footer">
    <button class="btn btn-lg btn-success" style="padding-left:2em;padding-right:2em;" ng-click="agree()">同意
      <span class="glyphicon glyphicon-ok-circle" style="vertical-align: text-top;"></span>
    </button>
    <button class="btn btn-lg btn-danger" style="padding-left:2em;padding-right:2em;"ng-click="reject()">
      拒绝
      <span class="glyphicon glyphicon-ban-circle" style="vertical-align: text-top;"></span>
    </button>
    <span style="padding: 0 1em"></span>
    <button class="btn btn-lg btn-warning" ng-click="cancel()">放弃</button>
  </div>
</div>
