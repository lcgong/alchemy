<div class="pane-container repos-listview" ng-controller="ReleaseCtrl as ctrl">

  <nav class="pane-nav sidebar">
    <div class="header">
      <div class="header-status">
        <h4>出卷台</h4>
      </div>
    </div>
    <a
      ui-sref="repos.workshop.questlist({repos_sn:repos_sn, source:'saveforlater'})"
      ui-sref-active="active">
      <span
        class="glyphicon glyphicon-share-alt bs-glyphicon-fix"
        style="transform: scale(-1, 1);">
      </span>
      返回试题屋
    </a>
    <a
      ui-sref="repos.release.schema({repos_sn: repos_sn, schema_sn:0})"
      menu-active="repos.release.schema"
      >
      <span class="glyphicon glyphicon-blackboard bs-glyphicon-fix"></span>
      编制出卷方案

    </a>
    <a
      ui-sref="repos.release.listschema({repos_sn:repos_sn})"
      ui-sref-active="active">
      <span class="glyphicon glyphicon-list-alt bs-glyphicon-fix"></span>
      已有方案
    </a>
    <a
      ui-sref="repos.release.paper({repos_sn:repos_sn})"
      ui-sref-active="active">
      <span class="glyphicon glyphicon-duplicate bs-glyphicon-fix"></span>
      试卷
    </a>

  </nav>

  <div class="pane-content list-detail-view" style="flex-grow:1;" ui-view >无页面</div>
</div>
